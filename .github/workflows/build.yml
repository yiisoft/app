on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

name: build

jobs:
  build-linux:
    uses: yiisoft/actions/.github/workflows/codeception.yml@master
    with:
      extensions: fileinfo, intl
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.1', '8.2', '8.3']
  build-windows:
    uses: yiisoft/actions/.github/workflows/codeception.yml@allowed-custom-codeception-command
    with:
      extensions: fileinfo, intl
      codeception-command: vendor\bin\codecept run --env yii-serve
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.1', '8.2', '8.3']
