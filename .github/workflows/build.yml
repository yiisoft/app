on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

name: codeception

jobs:
  rector:
    uses: yiisoft/actions/.github/workflows/codeception.yml@codeception
    with:
      extension: fileinfo, intl
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.0', '8.1', '8.2']
